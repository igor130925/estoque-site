<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Sistema de Estoque</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Barra de navegação -->
  <header class="top-nav">
    <div class="nav-container">
      <button class="menu-btn" id="menuBtn" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
      <h1 class="logo">Sistema de Estoque</h1>
      <nav class="desktop-nav" aria-label="Navegação principal">
        <ul>
          <li><a href="estoque.html"><i class="fas fa-boxes"></i> Estoque</a></li>
          <li><a href="movimentacao.html"><i class="fas fa-exchange-alt"></i> Movimentações</a></li>
          <li><a href="produtos.html"><i class="fas fa-box"></i> Produtos</a></li>
          <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Menu Mobile -->
  <div class="menu-mobile" id="mobileMenu" aria-hidden="true" hidden>
    <button class="close-btn" id="closeMenu" aria-label="Fechar menu">&times;</button>
    <div class="user-profile">
      <div class="user-avatar"><i class="fas fa-user-circle"></i></div>
      <div class="user-info">
        <span id="userNameDisplay">Usuário</span>
        <span class="user-role">Administrador</span>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="estoque.html"><i class="fas fa-boxes"></i> Estoque</a></li>
        <li><a href="movimentacao.html"><i class="fas fa-exchange-alt"></i> Movimentações</a></li>
        <li><a href="produtos.html"><i class="fas fa-box"></i> Produtos</a></li>
        <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
        <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
      </ul>
    </nav>
  </div>

  <!-- Top Bar -->
  <header class="top-bar">
    <div class="container">
      <button id="menuBtn" class="menu-btn"><i class="fas fa-bars"></i></button>
      <h1 class="page-title">Painel Administrativo</h1>
      <div class="user-actions">
        <div class="user-dropdown" tabindex="0">
          <span id="currentUserName">Usuário</span>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="main-content">
    <div class="container">
      <p>Bem-vindo ao painel administrativo.</p>

      <!-- Gerenciamento de usuários -->
      <section id="user-management">
        <h2>Gerenciamento de Usuários</h2>
        <table class="user-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Código</th>
              <th>Admin</th>
              <th>Autorizado</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="userList">
            <!-- Dados inseridos via JS -->
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <script src="js/supabaseClient.js" type="module"></script>
  <script src="js/admin.js" type="module"></script>
</body>
</html>
