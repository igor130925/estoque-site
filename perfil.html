<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Perfil - Sistema de Estoque</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <!-- Barra de navegação -->
  <header class="top-nav">
    <div class="nav-container">
      <button class="menu-btn" id="menuBtn" aria-label="Abrir menu">
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="logo">Sistema de Estoque</h1>
      <nav class="desktop-nav" aria-label="Navegação principal">
        <ul>
          <li><a href="produtos.html"><i class="fas fa-boxes"></i> Produtos</a></li>
          <li><a href="movimentaçao.html"><i class="fas fa-chart-bar"></i> Movimentação</a></li>
          <li><a href="estoque.html"><i class="fas fa-warehouse"></i> Estoque</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Menu mobile -->
  <div class="menu-mobile" id="mobileMenu" aria-label="Menu móvel">
    <button class="close-btn" id="closeMenu" aria-label="Fechar menu">&times;</button>
    <nav>
      <ul>
        <li><a href="produtos.html"><i class="fas fa-boxes"></i> Produtos</a></li>
        <li><a href="movimentaçao.html"><i class="fas fa-chart-bar"></i> Movimentação</a></li>
        <li><a href="estoque.html"><i class="fas fa-warehouse"></i> Estoque</a></li>
        <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
      </ul>
    </nav>
  </div>

  <main class="profile-container container">
    <div id="messageBox" class="message-box"></div>
    <main class="container">
    <div class="card">
      <div class="card-header">
        <h1><i class="fas fa-boxes"></i> Meu Perfil</h1>
      </div>
      <div class="card-body">

  

    <div class="profile-info">
      <div class="form-group">
        <label for="userName">Nome:</label>
        <input type="text" id="userName" class="form-control" />
        <div id="userNameErrors" class="form-errors" style="display:none;"></div>
        <button id="saveNameBtn" class="btn primary">Salvar Nome</button>
      </div>

      <div class="form-group">
        <label for="userCode">Código/Pessoa:</label>
        <input type="text" id="userCode" class="form-control" readonly />
      </div>
    </div>

    <div class="password-section">
      <h2>Alterar Senha</h2>

      <div class="form-group">
        <label for="currentPassword">Senha Atual:</label>
        <input type="password" id="currentPassword" class="form-control" />
        <div id="currentPasswordErrors" class="form-errors" style="display:none;"></div>
      </div>

      <div class="form-group">
        <label for="newPassword">Nova Senha:</label>
        <input type="password" id="newPassword" class="form-control" />
        <div id="newPasswordErrors" class="form-errors" style="display:none;"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Nova Senha:</label>
        <input type="password" id="confirmPassword" class="form-control" />
        <div id="confirmPasswordErrors" class="form-errors" style="display:none;"></div>
      </div>

      <button id="changePasswordBtn" class="btn primary">Alterar Senha</button>
    </div>
    
    <!-- BOTÃO DO PAINEL DE ADMINISTRADOR -->
    <button id="adminPanelBtn" class="btn primary" style="margin-top: 20px; display: none;">
      Painel de Administração
    </button>

    <button id="logoutBtn" class="btn secondary" style="margin-top: 20px;">
      Sair
    </button>
  </main>

  <script type="module" src="js/perfil.js"></script>

  <script>
    // Menu mobile toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.add('open');
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('open');
    });
  </script>
</body>
</html>
