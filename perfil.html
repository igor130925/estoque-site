<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Sistema de Estoque</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/perfil.css"> <!-- Importa estilos específicos do perfil -->
</head>
<body>
    <header>
        <nav>
            <a href="estoque.html">Estoque</a>
            <a href="produtos.html">Produtos</a>
            <a href="movimentacao.html">Movimentação</a>
            <a href="perfil.html" class="active">Meu Perfil</a>
            <button id="logoutBtn">Sair</button>
        </nav>
    </header>

    <main class="profile-container">
        <h1>Meu Perfil</h1>
        
        <div class="profile-section">
            <div class="avatar-container">
                <img id="avatarPreview" src="images/default-avatar.png" alt="Avatar">
                <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                <button id="changeAvatarBtn">Alterar Foto</button>
            </div>
            
            <div class="profile-info">
                <div class="form-group">
                    <label for="userName">Nome:</label>
                    <input type="text" id="userName" class="form-control">
                    <button id="saveNameBtn" class="btn-primary">Salvar Nome</button>
                </div>
                
                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" class="form-control" disabled>
                </div>
            </div>
        </div>
        
        <div class="password-section">
            <h2>Alterar Senha</h2>
            <div class="form-group">
                <label for="currentPassword">Senha Atual:</label>
                <input type="password" id="currentPassword" class="form-control">
            </div>
            <div class="form-group">
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Nova Senha:</label>
                <input type="password" id="confirmPassword" class="form-control">
            </div>
            <button id="changePasswordBtn" class="btn-primary">Alterar Senha</button>
        </div>
    </main>

    <script src="js/supabaseClient.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
