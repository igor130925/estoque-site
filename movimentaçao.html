<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Movimentações</title>
  <!-- CSS Geral -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- CSS específico para movimentações -->
  <link rel="stylesheet" href="css/movimentaçao.css" />
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="top-nav">
    <div class="nav-container">
      <h1 class="logo">Controle de Movimentações</h1>
      <nav class="desktop-nav">
        <ul>
          <li><a href="produtos.html"><i class="fas fa-box"></i> Produtos</a></li>
          <li><a href="estoque.html"><i class="fas fa-warehouse"></i> Estoque</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container movimentacoes-container">
    <!-- Seção de filtros / busca -->
    <section class="filtros">
      <form id="filtro-form" onsubmit="return false;">
        <div class="form-group" style="width: 100%;">
          <label for="busca-texto">Buscar:</label>
          <input
            type="text"
            id="busca-texto"
            placeholder="Buscar por produto, motivo, responsável ou destino..."
          />
        </div>
      </form>
    </section>

    <!-- Histórico de movimentações -->
    <section class="movimentacoes">
      <h2>Histórico de Movimentações</h2>
      <div class="table-responsive">
        <table class="movements-table" aria-label="Tabela de movimentações">
          <thead>
            <tr>
              <th scope="col">Data/Hora</th>
              <th scope="col">Produto</th>
              <th scope="col">Tipo</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Destino</th>
              <th scope="col">Responsável</th>
              <th scope="col">Motivo</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela">
            <!-- Dados preenchidos via JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="js/movimentaçao.js"></script>
</body>
</html>
