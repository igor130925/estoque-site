<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estoque.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra de navegação -->
    <header class="top-nav">
        <div class="nav-container">
            <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
            <h1 class="logo">Sistema de Estoque</h1>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="produtos.html"><i class="fas fa-boxes"></i> Produtos</a></li>
                    <li><a href="produtos.html"></i> produtos </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Menu Superior -->
    <header class="top-bar">
        <div class="container">
            <h1><i class="fas fa-boxes"></i> Controle de Estoque</h1>
            <div class="user-info">
                <span id="currentUser"></span>
                <a href="index.html" class="btn secondary">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <!-- Filtros -->
        <div class="card">
            <div class="filtros">
                <div class="form-group">
                    <label for="filtroBusca"><i class="fas fa-search"></i> Buscar:</label>
                    <input type="text" id="filtroBusca" placeholder="Digite o nome do item">
                </div>
                <div class="form-group">
                    <label for="filtroCategoria"><i class="fas fa-tag"></i> Categoria:</label>
                    <select id="filtroCategoria">
                        <option value="">Todas</option>
                        <option value="perecivel">Perecíveis</option>
                        <option value="eletronico">Eletrônicos</option>
                        <option value="ferramenta">Ferramentas</option>
                        <option value="material">Material de Escritório</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabela de Estoque -->
        <div class="card">
            <h2><i class="fas fa-box-open"></i> Itens em Estoque</h2>
            <div class="table-responsive">
                <table id="tabelaEstoque">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Item</th>
                            <th>Categoria</th>
                            <th>Quantidade</th>
                            <th>Localização</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal de Retirada -->
        <div id="modalRetirada" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-box"></i> Registrar Retirada</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formRetirada">
                        <input type="hidden" id="itemId">
                        <div class="form-group">
                            <label for="itemNome">Item:</label>
                            <input type="text" id="itemNome" readonly>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="quantidadeDisponivel">Disponível:</label>
                                <input type="number" id="quantidadeDisponivel" readonly>
                            </div>
                            <div class="form-group">
                                <label for="quantidadeRetirada">Quantidade a Retirar:</label>
                                <input type="number" id="quantidadeRetirada" min="1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="responsavel">Responsável:</label>
                            <input type="text" id="responsavel" required>
                        </div>
                        <div class="form-group">
                            <label for="observacao">Observação:</label>
                            <textarea id="observacao" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn primary">
                                <i class="fas fa-check"></i> Confirmar Retirada
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/estoque.js"></script>
</body>
</html>
