<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sistema de Estoque</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card" role="form" aria-labelledby="formLoginTitle">
      <div class="card-header">
        <h1 id="formLoginTitle">
          <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Login
        </h1>
      </div>
      <form id="loginForm" class="auth-form" novalidate>
        <div class="form-group">
          <label for="personCodeLogin"><i class="fas fa-id-card"></i> Código Pessoa</label>
          <input
            type="text"
            id="personCodeLogin"
            required
            maxlength="6"
            placeholder="Seu código de 6 dígitos"
            autocomplete="username"
          />
        </div>
        <div class="form-group">
          <label for="passwordLogin"><i class="fas fa-lock"></i> Senha</label>
          <input
            type="password"
            id="passwordLogin"
            required
            placeholder="Sua senha"
            autocomplete="current-password"
          />
        </div>
        <div id="errorLogin" class="error-message" role="alert" aria-live="assertive"></div>
        <div class="form-actions">
          <button type="submit" class="btn primary" aria-label="Entrar">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
          <a href="cadastro.html" class="btn secondary" aria-label="Criar conta">
            <i class="fas fa-user-plus"></i> Criar Conta
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- CORREÇÃO AQUI -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
