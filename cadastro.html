<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Estoque</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="card-header">
                <h1><i class="fas fa-warehouse"></i> Criar Conta</h1>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="name" required placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="personCode"><i class="fas fa-id-card"></i> Código Pessoa</label>
                    <div class="input-with-button">
                        <input type="text" id="personCode" required readonly value="COD123">
                        <button type="button" id="generateCode" class="btn secondary">
                            <i class="fas fa-sync-alt"></i> Gerar
                        </button>
                    </div>
                    <small class="form-hint">Código/login único de 6 dígitos</small>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Senha</label>
                    <input type="password" id="confirmPassword" required placeholder="Repita sua senha" minlength="6">
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <div class="form-actions">
                    <button type="submit" class="btn primary">
                        <a href="produtos.html">
                            <i class="fas fa-check"></i> Cadastrar</a>               
                    </button>
                    <a href="index.html" class="btn secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/cadastro.js"></script>""
</body>
</html>
