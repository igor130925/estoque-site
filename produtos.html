<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos - Sistema de Estoque</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <!-- Barra de navega칞칚o -->
  <header class="top-nav">
    <div class="nav-container">
      <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
      <h1 class="logo">Sistema de Estoque</h1>
      <nav class="desktop-nav">
        <ul>
          <li><a href="estoque.html"><i class="fas fa-chart-bar"></i> Estoque</a></li>
          <li><a href="movimenta칞ao.html"><i class="fas fa-chart-bar"></i> Movimenta칞칚o</a></li>
           <li><a href="perfil.html"><i class="fas fa-chart-bar"></i> perfil</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Menu mobile -->
  <div class="menu-mobile" id="mobileMenu" style="display:none;">
    <button class="close-btn" id="closeMenu" aria-label="Fechar menu">&times;</button>
    <div class="user-profile">
      <div class="user-avatar"><i class="fas fa-user-circle"></i></div>
      <div class="user-info">
        <span id="userNameDisplay">Usu치rio</span>
        <span class="user-role">Navega칞칚o</span>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="produtos.html"><i class="fas fa-boxes"></i> Todos os Produtos</a></li>
        <li><a href="registro.html"><i class="fas fa-user-plus"></i> Registrar Usu치rio</a></li>
        <li><a href="relatorios.html"><i class="fas fa-chart-bar"></i> Relat칩rios</a></li>
      </ul>
    </nav>
  </div>

  <!-- Conte칰do principal -->
  <main class="container">
    <div class="card">
      <div class="card-header">
        <h1><i class="fas fa-boxes"></i> Cadastrar Produto</h1>
      </div>
      <div class="card-body">

        <!-- 游댷 MENSAGENS DE ERRO AQUI -->
        <div id="formErrors" class="form-errors"></div>

        <form id="productForm" autocomplete="off" novalidate>
          <div class="form-group">
            <label for="productName"><i class="fas fa-tag"></i> Nome do Produto</label>
            <input type="text" id="productName" required autocomplete="off" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="productQuantity"><i class="fas fa-cubes"></i> Quantidade</label>
              <input type="number" id="productQuantity" required min="0" autocomplete="off" />
            </div>
            <div class="form-group">
              <label for="productType"><i class="fas fa-list"></i> Tipo</label>
              <select id="productType" required>
                <option value="">Selecione...</option>
                <option value="perecivel">Perec칤vel</option>
                <option value="roupa">Roupa</option>
                <option value="eletronico">Eletr칪nico</option>
                <option value="moveis">M칩veis</option>
                <option value="ferramentas">Ferramentas</option>
              </select>
            </div>
          </div>

          <!-- Campo de validade oculto inicialmente -->
          <div class="form-group" id="dateField" style="display: none;">
            <label for="productDate"><i class="fas fa-calendar-alt"></i> Data de Validade</label>
            <input type="date" id="productDate" />
          </div>

          <div class="form-group">
            <label for="productImages"><i class="fas fa-images"></i> Imagens (m치x. 4)</label>
            <input
              type="file"
              id="productImages"
              multiple
              accept="image/*"
              aria-describedby="imageHelp"
            />
            <small id="imageHelp" class="form-hint">Selecione at칠 4 imagens</small>
            <div class="image-preview" id="imagePreview"></div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn primary" aria-label="Salvar produto">
              <i class="fas fa-save"></i> Salvar Produto
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Mensagem de sucesso -->
  <div class="success-message" id="successMessage" style="display: none;">
    <i class="fas fa-check-circle"></i> Produto cadastrado com sucesso!
  </div>

  <!-- Script -->
  <script type="module" src="js/produto.js"></script>
</body>
</html>
